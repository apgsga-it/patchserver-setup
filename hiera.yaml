version: 5
defaults:
  datadir: /tmp/hiera
hierarchy:
  - name: "Secret data: per Target environment"
    lookup_key: eyaml_lookup_key # eyaml backend
    paths:
      - "environment/%{facts.environment}/config.eyaml"
      - "common.eyaml"
    options:
      pkcs7_private_key: /tmp/hiera/keys/private_key.pkcs7.pem
      pkcs7_public_key:  /tmp/hiera/keys/public_key.pkcs7.pem